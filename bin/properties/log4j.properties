### consola ###

log4j.rootCategory = ALL, consola, fichero

log4j.appender.consola = org.apache.log4j.ConsoleAppender
log4j.appender.consola.layout = org.apache.log4j.PatternLayout
log4j.appender.consola.layout.ConversionPattern = %d{ABSOLUTE} %5p%n


### fichero ###

log4j.appender.fichero = org.apache.log4j.FileAppender
log4j.appender.fichero.File = ./ficheros/registros.log
log4j.appender.fichero.layout = org.apache.log4j.PatternLayout
log4j.appender.fichero.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n